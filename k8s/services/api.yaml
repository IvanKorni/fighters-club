apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: proselyte-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8091
          env:
            - name: KEYCLOAK_URL
              value: "http://keycloak:8080"
            - name: PERSONS_API_URL
              value: "http://persons-api:8092"
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SPRING_PROFILES_ACTIVE
            - name: OTLP_EXPORTER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: OTLP_EXPORTER_ENDPOINT
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8091
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8091
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: proselyte-system
spec:
  selector:
    app: api
  ports:
    - port: 8091
      targetPort: 8091
  type: NodePort