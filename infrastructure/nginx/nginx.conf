events {
    worker_connections 1024;
}

http {
    # Настройки для WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream api {
        server api:8091;
    }

    upstream queue-api {
        server queue-api:8093;
    }

    upstream game-api {
        server game-api:8094;
    }

    upstream stats-api {
        server stats-api:8095;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # Увеличиваем таймауты для WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Общие заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Individuals API (включая auth)
        location /v1/individuals/ {
            proxy_pass http://api/v1/individuals/;
        }

        # Auth API - идёт на api сервис
        location /v1/auth/ {
            proxy_pass http://api/v1/auth/;
        }

        # Queue API - REST endpoints
        location /v1/queue/ {
            proxy_pass http://queue-api/v1/queue/;
        }

        # Queue API - WebSocket endpoint
        location /ws/queue {
            proxy_pass http://queue-api/ws/queue;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Game API (не games!)
        location /v1/game/ {
            proxy_pass http://game-api/v1/game/;
        }

        # Stats API
        location /v1/stats/ {
            proxy_pass http://stats-api/v1/stats/;
        }

        # Keycloak - для авторизации
        location /realms/ {
            proxy_pass http://keycloak/realms/;
        }

        # Keycloak admin console (опционально)
        location /admin/ {
            proxy_pass http://keycloak/admin/;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Frontend - всё остальное идёт на фронтенд
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

